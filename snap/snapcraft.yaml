name: workshops
version: git
summary: Workshops
description: |
  Workshops provides a user friendly interface to create and manage LXD containers as well as provides a full featured terminal.
confinement: strict
base: core22
grade: stable
license: GPL-3.0+
architectures:
  - build-on: amd64
    build-for: amd64
  - build-on: arm64
    build-for: arm64
assumes:
  - snapd2.46

parts:
  flutter-git:
    source: https://github.com/sony/flutter-elinux.git
    source-tag: 3.7.1
    plugin: nil
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/usr/bin
      mkdir -p $CRAFT_PART_INSTALL/usr/libexec
      cp -r $CRAFT_PART_SRC $CRAFT_PART_INSTALL/usr/libexec/flutter-elinux
      ln -s $CRAFT_PART_INSTALL/usr/libexec/flutter-elinux/bin/flutter-elinux $CRAFT_PART_INSTALL/usr/bin/flutter-elinux
    build-packages:
      - clang
      - cmake
      - curl
      - ninja-build
      - unzip
      - xz-utils
      - zip
    override-stage: |
      craftctl default
      #flutter-elinux doctor
      flutter-elinux precache
    prime:
      - -*

  workshops:
    after: [ flutter-git ]
    plugin: nil
    source: .
    override-build: |
      set -ux
      flutter-elinux create .
      flutter-elinux pub get
      flutter-elinux build linux --release --suppress-analytics
      mkdir -p $CRAFT_PART_INSTALL/bin/
      cp -r build/linux/*/release/bundle/* $CRAFT_PART_INSTALL/bin/

apps:
  workshops:
    command: bin/workshops
    extensions: [gnome]
    plugs:
      - lxd
      - network
